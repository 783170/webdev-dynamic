<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops!</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/foundation.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <div class="grid-x grid-padding-x">
        <div class="cell small-12 large-6 header">
          <a href="/"><p>Minnesota Weather</p></a>
        </div>
        <div class="cell small-12 large-6">
          <div class="grid-x grid-padding-x nav-bar">
            <div class="cell small-4">
              <a id="temperatureLink" onclick="setActiveTab('temperatureDiv')" href="/">Temperature</a>
            </div>
            <div class="cell small-4">
              <a id="precipitationLink" onclick="setActiveTab('precipitationDiv')" href="/">Precipitation</a>
            </div>
            <div class="cell small-4">
              <a id="windLink" onclick="setActiveTab('windDiv')" href="/">Wind</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Page Content -->
      <div class="page-content oops-content">
        <h1 style="font-size: 2rem;">City "$$$CITY$$$" not found!</h1>
        <a href="/"><button type="button" class="button oops-button">Take me back home</button></a>
			</div>



    </div>
	</div>


	<script>
		const ctx = document.getElementById('windChart').getContext('2d');
		new Chart(ctx, {
			type: 'line', //line chart
			data: {
				labels: $$$YEARS$$$, //years (x)
				datasets: [{
				data: $$$SPEEDS$$$, //wind speeds (y)
				borderColor: 'blue',
				borderWidth: 2,
				fill: false
				}]
			},
			options: {
				plugins: {
					legend: {
						display: false // No color legend
					}
				},
				scales: {
				y: { beginAtZero: false, title: { display: true, text: 'Wind Speed (mph)' } }
				}
			}
		});
  	</script>

	<script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script type="application/javascript">
        $(document).foundation();
    </script>
    <script type="application/javascript" src="/js/header.js"></script>

</body>
</html>
