<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foundation Intro</title>
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="off-canvas-wrapper">
        <!-- Your menu or Off-canvas content goes here -->
        <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
            <!-- Close button -->
            <button class="close-button" aria-label="Close menu" type="button" data-close>
                <span aria-hidden="true">&times;</span>
            </button>

            <!-- Menu -->
            <ul class="vertical menu">
                <li><a href="#">Temperature (min, max, average)</a></li>
                <li><a href="#">Percipitation (Snow, Rain)</a></li>
                <li><a href="#">Storm (wind, storm, tornado)</a></li>
            </ul>
        </div>
        <!-- Your page content lives here -->
        <div class="off-canvas-content" data-off-canvas-content>
            <!-- main content within a `grid-container` -->
            <div class="grid-container">


          <!-- Header -->
          <div class="grid-x grid-padding-x">
            <div class="cell small-12 header">
              <p>Weather in Minnesota</p>
            </div>
          </div>
                



                <!-- `grid-x` represents a row -->
                <div class="grid-x grid-padding-x" id="stateRadios">
                    <div class="cell small-4" style="background-color: #ADD8E6;">
                        <fieldset class="fieldset">
                          <legend>Temperature</legend>
                          <div class="grid-x grid-padding-x radio-states">
                            <ul>
                                $$$ CITIES-TEMPERATURE $$$
                            </ul>
                          </div>
                        </fieldset>
                    </div>
                    <div class="cell small-4" style="background-color: #ADD8E6;">
                        <fieldset class="fieldset">
                          <legend>Precipitation</legend>
                          <div class="grid-x grid-padding-x radio-states">
                            <ul>
                                $$$ CITIES-PRECIPITATION $$$
                            </ul>
                          </div>
                        </fieldset>
                    </div>
                    <div class="cell small-4" style="background-color: #ADD8E6;">
                        <fieldset class="fieldset">
                          <legend>Wind</legend>
                          <div class="grid-x grid-padding-x radio-states">
                            <ul>
                                $$$ CITIES-WIND $$$
                            </ul>
                          </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- include before closing <body> tag -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script type="application/javascript">
        $(document).foundation();
    </script>
</body>
</html>
