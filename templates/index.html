<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MN Weather</title>
    <link rel="stylesheet" href="/css/foundation.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  </head>
  <body>
        <div class="grid-container">
          <!-- Header -->
          <div class="grid-x grid-padding-x">
            <div class="cell small-12 large-6 header">
              <p>Minnesota Weather</p>
            </div>
            <div class="cell small-12 large-6">
              <div class="grid-x grid-padding-x nav-bar">
                <div class="cell small-4">
                  <a id="temperatureLink" class="active" onclick="showDiv('temperatureDiv')">Temperature</a>
                </div>
                <div class="cell small-4">
                  <a id="precipitationLink" onclick="showDiv('precipitationDiv')">Precipitation</a>
                </div>
                <div class="cell small-4">
                  <a id="windLink" onclick="showDiv('windDiv')">Wind</a>
                </div>
              </div>
            </div>
          </div>

          <!-- Page Content -->
          <div class="page-content">
          <div class="grid-x grid-padding-x">
            <div id="temperatureDiv" class="cell small-12 medium-6 large-4">
              <h1>Select a city to view historical temperature data:</h1>
              <ul>
                $$$ CITIES-TEMPERATURE $$$
              </ul>
            </div>
            <div id="precipitationDiv" class="cell small-12 medium-6 large-4" style="display: none">
              <h1>Select a city to view historical precipitation data:</h1>
              <ul>
                $$$ CITIES-PRECIPITATION $$$
              </ul>
            </div>
            <div id="windDiv" class="cell small-12 medium-6 large-4" style="display: none">
              <h1>Select a city to view historical wind data:</h1>
              <ul>
                $$$ CITIES-WIND $$$
              </ul>
            </div>
            <div class="cell small-12 medium-6 large-8">
              <div id="map"></div>
            </div>
          </div>
        </div>

    <!-- Load Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Define the cities and their coordinates
      const cities = [
        { name: "Bemidji", lat: 47.4736, lng: -94.8803 },
        { name: "Duluth", lat: 46.7867, lng: -92.1005 },
        { name: "St. Paul", lat: 44.9537, lng: -93.09 },
      ];

      // Create the map and center roughly on Minnesota
      const map = L.map("map").setView([46.0, -94.0], 6);

      // Add OpenStreetMap tiles (no API key required)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Add city markers with popups
      const bounds = [];
      cities.forEach((city) => {
        L.marker([city.lat, city.lng])
          .addTo(map)
          .bindPopup(`<b>${city.name}</b>`);
        bounds.push([city.lat, city.lng]);
      });

      // Fit map to include all cities
      map.fitBounds(bounds);
    </script>

    <!-- include before closing <body> tag -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script type="application/javascript" src="js/header.js"></script>
  </body>
</html>
