<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" href="/css/style.css"/>
	<link rel="stylesheet" href="/css/foundation.css"/>
	<title>Precipitation</title>
</head>
<body>
	<h1>Historical Precipitation in $$$CITY$$$</h1>

	<div class="grid-container">
		<div class="grid-x grid-padding-x">

			<!-- Table -->
            <div class="cell small-12 medium-2">
				<table>
					<thead>
						<tr>
							<th>Year</th>
							<th>Precpitation (mm)</th>
						</tr>
					</thead>
					<tbody>$$$PRECIPITATION_TABLE$$$</tbody>
				</table>
			</div>

			<!-- Graph -->
      <div class="cell small-12 medium-10">
				<canvas id="precipitationChart"></canvas>
				<canvas id="rainSnowChart"></canvas>
			</div>

        </div>
	</div>


	<script>
		const precipitation = document.getElementById('precipitationChart').getContext('2d');
		new Chart(precipitation, {
			type: 'line', //line chart
			data: {
				labels: $$$YEARS$$$, //years (x)
				datasets: [{
				data: $$$PRECIPITATION$$$, //precipitation (y)
				borderColor: "#5B7C99",
				borderWidth: 2,
				fill: false
				}]
			},
			options: {
				plugins: {
					legend: {
						display: false // No color legend
					},
					title: {
						display: true,
						text: "Precipitation Amount Per Year"
					}
				},
				scales: {
				y: { beginAtZero: false, title: { display: true, text: 'Precpitation (mm)' } }
				}
			}
		});

		const rainSnowDays = document.getElementById('rainSnowChart').getContext('2d');
		new Chart(rainSnowDays, {
			type: 'bar', //line chart
			data: {
				labels: $$$YEARS$$$, //years (x)
				datasets: [
					{
						label: "Rain Days",
						data: $$$RAINDAYS$$$, //rain days (y)
						backgroundColor: "#5B7C99",
					},
					{
						label: "Snow Days",
						data: $$$SNOWDAYS$$$, //snow days (y)
						backgroundColor: "#c0c2c0",
					},
			]
			},
			options: {
				plugins: {

					title: {
						display: true,
						text: "Rain & Snow Days Per Year"
					}
				},
				interaction: {
					intersect: false,
				},
				scales: {
					x: { stacked: true },
					y: { stacked: true, beginAtZero: true, title: { display: true, text: '# Days' } }
				}
			}
		});

  	</script>

	<script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script type="application/javascript">
        $(document).foundation();
    </script>

</body>
</html>
